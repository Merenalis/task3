<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<form name="search">
    <textarea rows="7" cols="40" name="message" class="textarea"></textarea>
</form>
<div class="print-global">
    Result:
    <div id="print-global__print">

    </div>
</div>

<script>
    let message = document.search.message;
    let re1 = /[a-z]/;
    let re2 = /[A-Z]/;
    let re3 = /[0-9]/;
    let res_tmp;

    function onkeypress(e) {
        let printBlock = document.getElementById("print-global__print");
        let val = String.fromCharCode(e.keyCode);
        if (val.match(re1)!=null||val.match(re2)!=null||val.match(re3)!=null){
            res_tmp = val.match(re1)||val.match(re2)||val.match(re3);
            printBlock.textContent += res_tmp;
        }
    }

    function onkeydown(e) {
        if (e.key === 'Backspace') {

            let printBlock = document.getElementById("print-global__print"),
                length = printBlock.textContent.length;
            printBlock.textContent = printBlock.textContent.substring(0, length - 1);
        }
    }

    message.addEventListener("keypress", onkeypress);
    message.addEventListener("keydown", onkeydown);
</script>
</body>
</html>
